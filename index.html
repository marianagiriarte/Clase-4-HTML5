<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 4 HTML5 Formulario</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body> 
<form action="https://formspree.io/marianagiriarte@gmail.com" method="POST">
    <fieldset>
        <legend><em>Datos Personales</em></legend>
        <br>
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre y apellido" required>
        <br>
        <br>
        <label for="Email">E-mail </label>
        <input type="email" name="email" id="email" placeholder="Ingrese su e-mail" requerid>
        <br>
        <br>
        <label for="password">Contraseña </label>
        <input type="password" name="password" id="password" placeholder="Ingrese su clave" requerid>
        <br>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend> Datos de Origen</legend>
        <br>
        <label for="Pais">Pais de origen</label>
        <select name="Pais" id="Pais">
            <option>Argentina</option>
            <option>Chile</option>
            <option>Uruguay</option>
            <option>Brasil</option>
        </select>
        <label for="sexo">Sexo: </label>
        <input type="radio" name="sexo" id="sexo" value="hombre"/>Hombre
        <input type="radio" name="sexo" id="sexo" value="mujer" checked="checked"/>Mujer
        <br>
        <br>
    <label for="mayoredad">¿Es mayor de Edad?</label>
    <br>
    <br>
    <input type="checkbox"name="mayoredad" id="mayoredad" value="SI">  Si, soy mayor de edad  
        <input type="checkbox"name="mayoredad" id="mayoredad" value="NO"> No, soy menor de edad
        <br>
        <br>
    </fieldset>
        <br>
        <br>
    <fieldset>
        <legend> Otros datos</legend>
        <br>
        <label for="rango">Grado de conocimiento en programación</label>
        <br>
        <br>
        <input type="range"name="rango" id="rango" list="grado">
        <br>
        <br>
        <label for="comentarios">Ingrese sus comentarios</label>
        <br>
        <br>
        <textarea name="comentarios" id="comentarios" rows="10" cols="100"></textarea>
        <br>
        <br>
    </fieldset>
    <fieldset>
        <legend>Ultimos datos</legend>
        <br>
        <label>Ingrese fecha:</label>
            <input type="date" name="fecha" id="fecha">
            <br>
            <br>
        <label>Ingrese hora actual:  </label>
            <input type="time" name="hora" id="hora">
            <br>
            <br>
    <input type="submit" value="Enviar">
</fieldset>
</form>
<datalist id="grado">
    <option value="0" value="Muy Malo!">
    <option value="50" value="Bueno">
    <option value="100" value="Muy Bueno!">
</datalist>
</body>
</html>
